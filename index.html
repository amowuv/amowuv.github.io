<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gift-container">
        <div class="shadow"></div>
        <div class="gift-box">
            <div class="click"></div>
        </div>
        <div class="omedeto">
            <img src="images/omedeto.png" alt="omedeto">
        </div>
    </div>
    <audio id="myAudio" controls>
        <source src="audio/hbd.mp3" type="audio/mpeg">
    </audio>

    <div class="birthday-card">
        <div class="card-content">
   
        </div>
        <div class="card-buttons">
            <button style="font-size: xx-small  ; font-family: 'Press Start 2P', cursive;" class="button prev-button">Previous</button>
            <button style="font-size: xx-small; font-family: 'Press Start 2P', cursive;" class="button next-button">Next</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
